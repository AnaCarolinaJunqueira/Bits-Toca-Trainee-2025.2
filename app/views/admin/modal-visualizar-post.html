<div id="modal-visualizar" class="modal-overlay"
        onclick="if(event.target === this) fecharModal('modal-visualizar')">
        <div class="modalc modal-form">
            <button class="modal-close-btn" onclick="fecharModal('modal-visualizar')">&times;</button>
            <h2>VISUALIZAR POST</h2>

            <div class="modal-divider"></div>

            <fieldset disabled>
                <form>
                    <div class="form-group">
                        <label for="view-titulo">Título</label>
                        <input type="text" id="view-titulo" placeholder="Lorem ipsum">
                    </div>
                    <div class="form-group">
                        <label for="view-conteudo">Conteúdo</label>
                        <textarea id="view-conteudo" rows="5" placeholder="Lorem ipsum dolor sit amet..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Imagem</label>
                        <div class="file-drop-area" style="pointer-events: none; background-color: #f9f9f9;">
                            <i class="bi bi-image-fill" style="font-size: 3rem; color: #ccc;"></i>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="view-autor">Autor</label>
                            <input type="text" id="view-autor" placeholder="Lorem Ipsum">
                        </div>
                        <div class="form-group">
                            <label for="view-data">Data</label>
                            <input type="date" id="view-data">
                            <small id="view-data-edicao" class="last-edited-text"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="view-categoria">Categoria</label>
                        <input type="text" id="view-categoria" placeholder="Categoria">
                    </div>
                    <div class="form-group">
                        <label>Avaliação</label>
                        <div class="star-rating" style="pointer-events: none; color: #f39c12;">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star"></i>
                            <i class="bi bi-star"></i>
                        </div>
                    </div>
            </fieldset>
            <div class="modal-buttons">
                <button type="button" class="btn btn-cancel" onclick="fecharModal('modal-visualizar')">Fechar</button>
            </div>
            </form>
        </div>
    </div>
