<div id="modal-editar" class="modal-overlay" onclick="if(event.target === this) fecharModal('modal-editar')">
    <div class="modalc modal-form">
        <button class="modal-close-btn" onclick="fecharModal('modal-editar')">&times;</button>
        <h2>EDITAR USU√ÅRIO</h2>
        <div class="modal-divider"></div>

        <form fecharModal('modal-editar');">
            <input type="hidden" id="edit-post-id" name="id">
            <div class="form-group-image">
                <div class="file-drop-area">
                    <p>Foto</p>
                    <img src="" class="file-user">
                    <input type="file" accept="image/jpeg, image/png, image/jpg" name="imagem" class="file-input">

                </div>
            </div>
            <div class="form-group">
                <label for="edit-nome">Nome</label>
                <input type="text" id="edit-nome" name="nome" placeholder="Lorem ipsum">
            </div>
            <div class="form-group">
                <label for="edit-email">Email</label>
                <input type="text" id="edit-email" name="email" placeholder="Lorem ipsum">
            </div>
            <div class="form-group">
                <label for="novo-senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="novo-senha" name="senha" placeholder="Lorem ipsum">
                    <i class="bi bi-eye-slash" onclick="togglePassword(this)"></i>
                </div>
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn btn-cancel" onclick="fecharModal('modal-editar')">Cancelar</button>
                <button type="submit" class="btn btn-confirm btn-salvar">Salvar</button>
            </div>
        </form>
    </div>
</div>
