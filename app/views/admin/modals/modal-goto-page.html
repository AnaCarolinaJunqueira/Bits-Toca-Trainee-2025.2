<div id="modal-goto-page" class="modal-overlay" onclick="if(event.target === this) fecharModal('modal-goto-page')">
    <div class="modalc modal-delete" style="max-width: 400px;">
        <h2>Ir para Página</h2>
        <div class="modal-divider"></div>
        
        <div class="form-group" style="text-align: left;">
            <label id="goto-page-label" for="goto-page-input" style="margin-bottom: 0.5rem;">Digite o número da página:</label>
            
            <input type="text" id="goto-page-input" name="page" placeholder="Ex: 5">

            <small id="goto-page-error" style="color: #e74c3c; display: none; margin-top: 0.5rem;"></small>
        </div>

        <div class="modal-buttons" style="margin-top: 1rem;">
            <button type="button" class="btn btn-cancel-delete" onclick="fecharModal('modal-goto-page')">Cancelar</button>
            <button type="button" id="btn-confirm-goto" class="btn btn-confirm btn-salvar" style="border: 1px solid #000;">Ir</button>
        </div>
    </div>
</div>
