<div id="modal-novo-usuario" class="modal-overlay" onclick="if(event.target === this) fecharModal('modal-novo-usuario')">
    <div class="modalc modal-form" style="max-width: 450px;">
        <button class="modal-close-btn" onclick="fecharModal('modal-novo-usuario')">&times;</button>
        <h2>NOVO USUÁRIO</h2>
        <div class="modal-divider"></div>

        <form id="form-novo-usuario" action="/admin/listausuarios/store" method="POST" enctype="multipart/form-data" novalidate>
            
            <div class="form-group" style="align-items: center; margin-bottom: 1rem;">
                <div class="image-upload-circle file-drop-area" id="drop-novo-user-photo">
                    <div class="circle-placeholder">
                        <p>Foto</p>
                    </div>
                    <input type="file" name="avatar" class="file-input" accept="image/*">
                </div>
            </div>

            <div class="form-group">
                <label for="novo-nome">Nome</label>
                <input type="text" id="novo-nome" name="nome" placeholder="Lorem Ipsum" required>
                <span class="error-message">O nome é obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="novo-email">Email</label>
                <input type="email" id="novo-email" name="email" placeholder="Lorem Ipsum" required>
                <span class="error-message">O email é obrigatório.</span>
            </div>

            <div class="form-group">
                <label for="novo-senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="novo-senha" name="senha" placeholder="Lorem Ipsum" required>
                    <i class="bi bi-eye-slash toggle-password" onclick="togglePasswordVisibility('novo-senha', this)"></i>
                </div>
                <span class="error-message">A senha é obrigatória.</span>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="novo-is-admin" name="is_admin" value="1">
                    <span>Administrador?</span>
                </label>
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn btn-cancel" onclick="fecharModal('modal-novo-usuario')">Cancelar</button>
                <button type="submit" class="btn btn-confirm btn-salvar">Salvar</button>
            </div>
        </form>
    </div>
</div>
