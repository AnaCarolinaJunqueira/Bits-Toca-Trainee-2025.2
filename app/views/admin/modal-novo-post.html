<div id="modal-novo" class="modal-overlay" onclick="if(event.target === this) fecharModal('modal-novo')">
        <div class="modalc modal-form">
            <button class="modal-close-btn" onclick="fecharModal('modal-novo')">&times;</button>
            <h2>NOVO POST</h2>
            <div class="modal-divider"></div>
            <form fecharModal('modal-novo');">
                <div class="form-group">
                    <label for="novo-titulo">Título</label>
                    <input type="text" id="novo-titulo" name="titulo" placeholder="Lorem ipsum">
                </div>
                <div class="form-group">
                    <label for="novo-descricao">Descrição</label>
                    <textarea id="novo-descricao" name="descricao" rows="5"
                        placeholder="Lorem ipsum dolor sit amet..."></textarea>
                </div>
                <div class="form-group">
                    <label>Imagem</label>
                    <div class="file-drop-area">
                        <i class="bi bi-cloud-arrow-up-fill"></i>
                        <p><strong>Escolha um arquivo</strong> ou arraste e solte aqui.</p>
                        <input type="file" name="imagem" class="file-input">
                    </div>
                </div>
                <fieldset disabled>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="novo-autor">Autor</label>
                            <input type="text" id="novo-autor" name="autor" placeholder="Lorem Ipsum">
                        </div>
                        <div class="form-group">
                            <label for="novo-data">Data</label>
                            <input type="date" id="novo-data" name="data">
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label>Avaliação</label>
                    <div class="star-rating">
                        <input type="hidden" id="novo-rating" name="rating" value="0">
                        <i class="bi bi-star" data-value="1"></i>
                        <i class="bi bi-star" data-value="2"></i>
                        <i class="bi bi-star" data-value="3"></i>
                        <i class="bi bi-star" data-value="4"></i>
                        <i class="bi bi-star" data-value="5"></i>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="fecharModal('modal-novo')">Cancelar</button>
                    <button type="submit" class="btn btn-confirm btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>
